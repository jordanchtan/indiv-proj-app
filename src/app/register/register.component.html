<form [formGroup]="form">
  <fieldset>
    <legend>Register</legend>
    <div class="form-field">
      <label>Email:</label>
      <input [(ngModel)]="email" name="email" formControlName="email" />
    </div>
    <div class="form-field">
      <label>Password:</label>
      <input
        [(ngModel)]="password"
        name="password"
        formControlName="password"
        type="password"
      />
    </div>
  </fieldset>
  <div class="form-buttons">
    <button class="button button-primary" (click)="register()">Register</button>
  </div>
</form>

<button class="button button-primary" (click)="goToLogin()">
  Login instead
</button>
